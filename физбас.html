<!DOCTYPE html>
<html lang="ru">
<head>FizzBuzz</head>
<script>

  for (let i = 1; i < 25; i++) {
  if(i % 3 === 0 && i % 5 === 0) {
    console.log('FissBuzz');
  } else if (i % 3 === 0){
    console.log('Fizz');
  } else if (i % 5 === 0){
    console.log('Buzz');
  } else {
    console.log(i);
  }
}
</script>
</html>
